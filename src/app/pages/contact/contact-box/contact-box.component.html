<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{contact.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="http://localhost:8090/{{contact.photo}}" >
    <mat-card-content>
      <p>
       {{contact.address}},<br/>
       {{contact.building}},<br/>
       {{contact.city}},<br/>
      </p>
    </mat-card-content>
  </mat-card>
